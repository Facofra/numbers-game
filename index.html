<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>� Juego de Adivinanza de Números</h1>
        <p class="subtitle">Adivina el número secreto (1-100) y descubre las categorías que comparten</p>
        
        <div class="game-controls">
            <div class="input-group">
                <input type="number" id="numberInput" min="1" max="100" placeholder="Tu número">
                <button class="btn btn-primary" id="guessBtn">Adivinar</button>
                <button class="btn btn-secondary" id="resetBtn">Nuevo Juego</button>
            </div>
            <div id="attemptCounter" class="attempt-counter">Intentos: 0</div>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <div class="matrix-container" id="matrixContainer">
            <div class="empty-state">
                Ingresa tu primer número para comenzar a revelar las categorías compartidas
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
